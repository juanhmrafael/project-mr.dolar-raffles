# Configuración de Nginx para PRODUCCIÓN con SSL/TLS End-to-End
# ====================================================================================================
# Propósito: Configuración endurecida ('hardened') y optimizada para producción,
# implementando cifrado de extremo a extremo con Cloudflare y redirección a HTTPS.
# ====================================================================================================

# --- Bloque Upstream: El Directorio de Servicios Backend ---
# La directiva 'upstream' declara un grupo o "pool" de servidores con un nombre personalizado.
# Es una abstracción que mejora drásticamente la legibilidad y la mantenibilidad.
upstream django_api {
    # La directiva 'server' define un miembro de este grupo.
    # Propósito: Especifica la dirección del servicio de backend de Django.
    # Funcionamiento: 'backend' es el nombre del servicio definido en tu
    # 'docker-compose.yml'. Docker tiene un DNS interno que resuelve este nombre a la dirección IP
    # privada del contenedor del backend. El puerto ':8000' es donde el servidor Gunicorn está
    # escuchando dentro de ese contenedor.
    server backend:8000;
}

# --- Bloque del Servidor HTTP (Puerto 80): Redirección Permanente a HTTPS ---
# Propósito: Capturar todo el tráfico HTTP inseguro y forzar su redirección a la versión segura.
# Este bloque es ahora extremadamente simple: su única misión es redirigir.
server {
    # Escucha en el puerto 80 para tráfico HTTP.
    listen 80;
    # Escucha en los nombres de host de su dominio.
    server_name ganaconsandra.com www.ganaconsandra.com;
    
    # Devuelve una redirección 301 (Movido Permanentemente) al navegador.
    # Esto le indica al navegador y a los motores de búsqueda que la versión canónica
    # y correcta de esta URL es siempre con HTTPS.
    # $host contiene el dominio solicitado (ej. www.ganaconsandra.com).
    # $request_uri contiene la ruta y los argumentos de la petición (ej. /rifas/1?participar=true).
    return 301 https://$host$request_uri;
}


# --- Bloque del Servidor HTTPS (Puerto 443): Lógica Principal de la Aplicación ---
# Este bloque ahora contiene toda la lógica de su aplicación y la configuración de seguridad.
server {
    # Escucha en el puerto 443 para conexiones SSL, y habilita HTTP/2 para mejor rendimiento.
    # HTTP/2 reduce la latencia al permitir múltiples peticiones sobre una sola conexión TCP.
    listen 443 ssl http2;
    server_name ganaconsandra.com www.ganaconsandra.com;

    # --- Configuración de SSL/TLS (ENDURECIMIENTO) ---
    # Apunta a los archivos del certificado de origen de Cloudflare que serán copiados al contenedor.
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_private_key /etc/nginx/certs/key.pem;

    # Protocolos seguros. Deshabilita explícitamente SSLv3, TLSv1.0 y TLSv1.1, que son inseguros y obsoletos.
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Suite de cifrado moderna y segura, priorizando cifrados con Forward Secrecy.
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # Le dice a Nginx que prefiera sus propios cifrados (los más fuertes) sobre los del cliente.
    ssl_prefer_server_ciphers on;

    # La directiva 'client_max_body_size' establece el tamaño máximo permitido para el cuerpo
    # de una petición de un cliente.
    client_max_body_size 20M;

    # --- Directivas de Seguridad Base (Security Hardening) ---
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # --- Cabeceras de Seguridad Avanzadas (Hardening Adicional) ---
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # ¡IMPORTANTE! Ahora que tiene HTTPS, puede y debe activar HSTS (HTTP Strict Transport Security).
    # Esta cabecera le dice al navegador que, durante el próximo año (max-age), NUNCA se comunique
    # con su sitio por HTTP, solo por HTTPS, protegiendo contra ataques de SSL stripping.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --- Bloques Location: El Sistema de Enrutamiento Interno (sin cambios) ---
    location /static/ {
        access_log off;
        alias /home/appuser/app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public";
    }

    location /media/ {
        access_log off;
        alias /home/appuser/app/mediafiles/;
        expires 1y;
        add_header Cache-Control "public";
    }

    location ~ ^/(admin-mr.dolar-ganaconsandra|audit-admin-mr.dolar-ganaconsandra|api|payments|api)/  {
        proxy_pass http://django_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- Bloque de Optimización de Compresión Gzip (sin cambios) ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}