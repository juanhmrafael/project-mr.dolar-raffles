<!-- Header Principal -->
<header
    class="w-full border-b border-border/20 bg-background/95 backdrop-blur-md shadow-sm transition-all duration-moderate">
    <div class="container mx-auto px-2 py-2">
        <div class="flex items-center justify-between ">

            <!-- Sección Izquierda: Logo -->
            <div class="flex items-center">
                @if (logoUrl(); as url) {
                <a routerLink="/" class="flex-shrink-0 interactive focus-ring rounded-lg p-1">
                    <img [ngSrc]="url" alt="Mr. Dólar Logo"
                        class="h-16 w-auto transition-all duration-moderate hover:drop-shadow-glow" width="94"
                        height="80" priority />
                </a>
                }
            </div>

            <!-- Navegación Desktop (Centro) -->
            <nav class="hidden sm:flex sm:items-center sm:space-x-1 sm:justify-center">
                @for (link of navLinks(); track link.path) {
                <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true}"
                    class="nav-link">
                    {{ link.label }}
                </a>
                }
            </nav>

            <!-- Sección Derecha: Acciones -->
            <div class="flex items-center space-x-2">

                <!-- Theme Toggle -->
                <button (click)="themeToggleClicked.emit()" type="button"
                    class="btn btn-ghost relative size-10 rounded-full p-0 overflow-hidden group clickable">
                    <span class="sr-only">Cambiar tema</span>

                    <!-- Sun Icon -->
                    <svg [class.opacity-100]="theme() === 'light'" [class.opacity-0]="theme() === 'dark'"
                        [class.rotate-0]="theme() === 'light'" [class.rotate-90]="theme() === 'dark'"
                        class="absolute size-8 transition-all duration-500 ease-in-out" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>

                    <!-- Moon Icon -->
                    <svg [class.opacity-100]="theme() === 'dark'" [class.opacity-0]="theme() === 'light'"
                        [class.rotate-0]="theme() === 'dark'" [class.-rotate-90]="theme() === 'light'"
                        class="absolute size-8 transition-all duration-500 ease-in-out" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                </button>

                <!-- Mobile Menu Button -->
                <button type="button" class="btn btn-ghost size-10 rounded-full p-0 sm:hidden"
                    (click)="toggleMobileMenu()" [attr.aria-expanded]="showMobileMenu()"
                    aria-label="Abrir menú de navegación">

                    <svg [class.hidden]="showMobileMenu()" class="size-8 transition-all duration-200" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>

                    <svg [class.hidden]="!showMobileMenu()" class="size-8 transition-all duration-200" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Mobile Navigation Overlay -->
@if (showMobileMenu()) {
<div class="fixed inset-0 z-40 lg:hidden">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/20 backdrop-blur-sm animate-fade-in" (click)="closeMobileMenu()"></div>

    <!-- Mobile Menu Panel -->
    <div class="fixed inset-x-0 top-16 mx-4 mt-4 animate-slide-down">
        <div class="card-glass p-6 shadow-2xl">
            <!-- Navigation Links -->
            <nav class="space-y-1">
                @for (link of navLinks(); track link.path) {
                <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true}"
                    class="nav-link block w-full text-center px-4 py-3 text-base rounded-lg"
                    (click)="closeMobileMenu()">
                    {{ link.label }}
                </a>
                }
            </nav>
        </div>
    </div>
</div>
}
