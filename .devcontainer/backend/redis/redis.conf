# =======================================================================================
# DockerGuard v4.2 - Configuración de Redis para Desarrollo (con ACL)
# Propósito: Definir el control de acceso para el Redis de desarrollo,
#            replicando la estrategia de seguridad de producción.
# Fuente Canónica de ACLs: https://redis.io/docs/management/security/acl/
# =======================================================================================

# --- LISTADO DE CONTROL DE ACCESO (ACL) ---
# Directiva de Seguridad: Deshabilita el acceso para el usuario 'default'.
# Esto fuerza a todos los clientes a autenticarse con un usuario explícitamente definido.
user default off

# Directiva de Configuración: Define el usuario de nuestra aplicación para desarrollo.
# 'appuser_dev' es el nombre de usuario.
# 'on' lo habilita.
# '>devpassword_e4d3c2b1' establece su contraseña. DEBE COINCIDIR CON REDIS_PASSWORD en su .env.
# '+@all' le concede todos los permisos. Es aceptable para desarrollo.
user appuser_dev on >devpassword_e4d3c2b1 allkeys allchannels +@all